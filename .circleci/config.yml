version: 2
jobs:
    build:
        docker:
            # specify the version you desire here
            - image: circleci/node:8.9.4

            # Specify service dependencies here if necessary
            # CircleCI maintains a library of pre-built images
            # documented at https://circleci.com/docs/2.0/circleci-images/
            # - image: circleci/mongo:3.4.4

        working_directory: ~/repo

        steps:
            - checkout

            # Download and cache dependencies
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "package.json" }}
                      # fallback to using the latest cache if no exact match is found
                      - v1-dependencies-

            - run: npm install

            - save_cache:
                  paths:
                      - node_modules
                  key: v1-dependencies-{{ checksum "package.json" }}

              # run tests!
            - run: npm test
    deploy-dev:
        docker:
            - image: circleci/node:8.9.4

        working_directory: ~/repo

        steps:
            - checkout

            - run:
                  name: install websocket
                  command: |
                      npm install websocket

            - run:
                  name: clever deploy
                  command: |
                      git remote add clever https://$CLEVER_TOKEN:$CLEVER_SECRET@push-par-clevercloud-customers.services.clever-cloud.com/$CLEVER_APP_ID.git
                      git push -u clever master
            - run:
                  name: listen deploy events
                  command: |
                      node deployment-listener.js --app CITYZENS-API
    deploy-prod:
        docker:
            - image: circleci/node:8.9.4

        working_directory: ~/repo

        steps:
            - checkout

            - run:
                  name: install websocket
                  command: |
                      npm install websocket

            - run:
                  name: clever deploy
                  command: |
                      git remote add clever https://$CLEVER_TOKEN:$CLEVER_SECRET@push-par-clevercloud-customers.services.clever-cloud.com/app_309e49c6-3269-47ec-b0b0-35ff5b9890be.git
                      git push -u clever master
            - run:
                  name: listen deploy events
                  command: |
                      node deployment-listener.js --app CITYZENS_API_PROD

workflows:
    version: 2
    build_and_deploy:
        jobs:
            - build

            - deploy-dev:
                  requires:
                      - build
                  filters:
                      branches:
                          only: master
            - deploy-prod:
                  requires:
                      - deploy-dev
                  filters:
                      branches:
                          only: master
