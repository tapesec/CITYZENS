version: 2
jobs:
    build:
        docker:
            # specify the version you desire here
            - image: circleci/node:8.9.4

            # Specify service dependencies here if necessary
            # CircleCI maintains a library of pre-built images
            # documented at https://circleci.com/docs/2.0/circleci-images/
            # - image: circleci/mongo:3.4.4

        working_directory: ~/repo

        steps:
            - checkout

            # Download and cache dependencies
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "package.json" }}
                      # fallback to using the latest cache if no exact match is found
                      - v1-dependencies-

            #- run: npm install

            #- save_cache:
            #      paths:
            #          - node_modules
            #      key: v1-dependencies-{{ checksum "package.json" }}

            # run tests!
            #- run: npm test
    deploy:
        docker:
            - image: circleci/node:8.9.4

        working_directory: ~/repo

        steps:
            - checkout

            #- run:
            #      name: clever deploy
            #      command: |
            #          git remote add clever https://$CLEVER_TOKEN:$CLEVER_SECRET@push-par-clevercloud-customers.services.clever-cloud.com/$CLEVER_APP_ID.git
            #          git push -u clever master
            - run:
                  name: listen deploy events
                  command: |
                      sudo npm install -g wscat
                      wscat -c ws://echo.websocket.org
                      wss://api.clever-cloud.com/v2/events/event-socket

workflows:
    version: 2
    build_and_deploy:
        jobs:
            - build

            - deploy:
                  requires:
                      - build
                  filters:
                      branches:
                          only: master
