/cities/{slug}:
  get:
    tags:
      - City
    description: Retourne soit une ville sur un appel correct sinon une erreur 404. Vous pouvez verifier votre slug sur (NOM_COM) https://public.opendatasoft.com/explore/dataset/contours-iris-2016-epci/ .

    parameters:
    - name: slug
      in: path
      description: Le slug de la ville en question. (Exemple; Martignas-sur-jalle)
      required: true
      type: string
    produces:
      - application/json
    responses:
      200:
        description: La ville française correspondant au slug.
        content:
          application/json:
            schema:
              type: object
              items:
                $ref: '#/definitions/Cities'
      404:
        description: slug introuvable, verifiez votre requète.

