/hotspots:
  get:
    tags:
      - Hotspots
    parameters:
    - name: Authorization
      in: header
      required: true
      schema:
        type: string
    - name: insee
      in: query
      description: the code insee commune
      required: false
      schema:
          type: string
    - name: north
      in: query
      description: the latitude north of the area
      required: false
      schema:
          type: float
    - name: west
      in: query
      description: the longitude west of the area
      required: false
      schema:
          type: float
    - name: south
      in: query
      description: the latitude south of the area
      required: false
      schema:
          type: float
    - name: east
      in: query
      description: the longitude east of the area
      required: false
      schema:
          type: float
    description: Returns all hotspots
    produces:
      - application/json
    responses:
      200:
        description: An array of cityzens's hotspots
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/definitions/Hotspots'
      401:
        description: Invalid query strings
  post:
    tags:
      - Hotspots
    parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      - in: body
        name: hotspot
        description: The hotspot to create.
        schema:
          type: object
          required:
            - position
            - title
          properties:
            title:
              type: string
            id_city:
              type: string
            position:
              type: object
              properties:
                latitude:
                  type: number
                  format: float
                longitude:
                  type: number
                  format: float
            address:
              type: object
              properties:
                city:
                  type: string
                name:
                  type: string
            scope:
              type: string
              enum: [public, private]
    description: Create an hotspot and return the new one
    produces:
      - application/json
    responses:
      201:
        description: The new created hotspot
        content:
          application/json:
            schema:
              type: object
              $ref: '#/definitions/Hotspots'
      401:
        description: Invalid body
      500:
        description: something went wrong

