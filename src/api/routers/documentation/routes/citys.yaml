    tags:
      - City
    description: Retourne soit une ville sur un appel correct sinon une erreur 404. Vous pouvez verifiez votre code insee sur ce site https://goo.gl/B2aEdu.
    parameters:
    - name: Authorization
      in: header
      required: true
      schema:
        type: string
    - name: inseeCode
      in: path
      description: Le code insee de la ville en question.
      required: true
      type: string
    produces:
      - application/json
    responses:
      200:
        description: La ville fran√ßaise.
        content:
          application/json:
            schema:
              type: object
              items:
                $ref: '#/definitions/Citys'
      404:
        description: Code insee invalide, verifiez votre code.

