    tags:
      - City
    description: Retourne soit une ville sur un appel correct sinon une erreur 404 
    parameters:
    - name: Authorization
      in: header
      required: true
      schema:
        type: string
    - name: inseeCode
      in: path
      description: Le code insee de la ville en question (https://goo.gl/B2aEdu)
      required: true
      type: string
    produces:
      - application/json
    responses:
      200:
        description: La ville fran√ßaise
        content:
          application/json:
            schema:
              type: object
              items:
                $ref: '#/definitions/Citys'
      404:
        description: Code insee invalide, verifiez votre code https://goo.gl/B2aEdu

