/profile/favorites/{favoritHotspotId}:
  post:
    tags:
      - Favorites
    parameters:
    - name: Authorization
      in: header
      required: true
      schema:
        type: string
    - name: favoritHotspotId
      in: path
      description: hotspot id
      required: true
      schema:
        type: string
    - name: refresh_token
      in: query
      description: un token de rafraichissement
      required: true
      schema:
        type: string
    description: add an hotspot as favorit
    produces:
      - application/json
    responses:
      200:
        description: renewed credentials for further request
        content:
        schema:
          type: object
          $ref: '#/definitions/renewedCredentials'
      500:
        description: Failed to update profile
      404:
        description: hotspot not foud

