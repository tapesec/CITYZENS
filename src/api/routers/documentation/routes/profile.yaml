/profile/favorites/{favoritHotspotId}:
  post:
    description: Ajoute un hotspot en tant que favori.
    tags:
      - Favorites
    parameters:
    - name: Authorization
      in: header
      required: true
      schema:
        type: string
    - name: favoritHotspotId
      in: path
      description: L'uuid de l'hotspot a favoriser.
      required: true
      schema:
        type: string
    - name: refresh_token
      in: query
      description: Un token de rafraichissement.
      required: true
      schema:
        type: string
    produces:
      - application/json
    responses:
      200:
        description: L'état de l'utilisateur a été modifié, voici de nouveaux identifiants pour de futurs requètes.
        content:
        schema:
          type: object
          $ref: '#/definitions/renewedCredentials'
      500:
        description: Quelque chose à mal tourné.
      404:
        description: HotspotId invalide, probablement introuvable.

