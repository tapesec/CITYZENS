/auth/token:
  # This is a HTTP operation
  get:
    tags:
      - Auth
    # Describe this verb here. Note: you can use markdown
    description: |
      submit credentials and get valid jwt token
    consumes:
    - application/json
    produces:
    - application/json
    # This is array of GET operation parameters:
    parameters:
      # An example parameter that is in query and is required
      -
        name: username
        in: query
        description: username credential
        required: true
        type: string
      -
        name: password
        in: query
        description: password credential
        required: true
        type: string
    # Expected responses for this operation:
    responses:
      # Response code
      200:
        description: User authorized
        content:
        schema:
          type: object
          $ref: '#/definitions/initialCredentials'