definition:
  Hotspots:
    properties:
      id:
        type: string
        format: uuid
      title:
        type: string
      idCity:
        type: string
      scope:
        type: string
        enum:
          - public
          - private
      position:
        type: object
        properties:
          latitude:
            type: double
          longitude:
            type: double
      address:
        type: object
        properties:
          name:
            type: string
          city:
            type: string
      author:
        type: object
        properties:
          pseudo:
            type: string
      content:
        type: object
        properties:
          message:
            type: string
          createdAt:
            type: date
          updatedAt:
            type: date
