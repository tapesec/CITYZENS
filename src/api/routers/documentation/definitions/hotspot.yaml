definitions:
  Hotspots:
    properties:
      id:
        type: string
        format: uuid
      title:
        type: string
      cityId:
        type: string
      scope:
        type: string
        enum:
          - public
          - private
      position:
        type: object
        properties:
          latitude:
            type: double
          longitude:
            type: double
      address:
        type: object
        properties:
          name:
            type: string
          city:
            type: string
      author:
        type: object
        properties:
          pseudo:
            type: string
      views:
        type: number
      type:
        type: string
        enum:
          - WallMessage
          - Event
          - Accident
      iconType:
        type: string
        enum:
          - WallIcon
          - EventIcon
          - AccidentIcon
          - DestructionIcon
          - HandicapIcon
          - RoadWorksIcon
